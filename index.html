<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="header flex-c">
      <div class="circles"></div>
      <h1 class="title">Simple, traffic-based pricing</h1>
      <p class="subtitle">Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <div class="main__container flex-c">
      <div class="pricing__top">
        <span class="page__views" id="pageviews">100K PAGEVIEWS</span>
        <div class="slider-container">
          <input type="range" min="0" max="5" value="0" class="slider" id="mySlider" />
        </div>
        <div class="price">
          <span id="price">$16.00</span><span class="period" id="period">/month</span>
        </div>
        <div class="switch__content">
          <label>Monthly billing</label>
          <label class="switch">
            <input type="checkbox" id="switching" />
            <span class="switcher round"></span>
          </label>
          <label class="yearly">Yearly Billing</label>
        </div>
      </div>
      <div class="hr"></div>
      <div class="pricing__bottom">
        <ul class="pros__container flex-c">
          <li class="pros__item">
            <img src="./images/icon-check.svg" alt="" class="pros__img" />
            Unlimited websites
          </li>
          <li class="pros__item">
            <img src="./images/icon-check.svg" alt="" class="pros__img" />
            100% data ownership
          </li>
          <li class="pros__item">
            <img src="./images/icon-check.svg" alt="" class="pros__img" />
            Email reports
          </li>
        </ul>
      </div>
      <div class="btn">Start my trial</div>
    </div>
  </body>
</html>
